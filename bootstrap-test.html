<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bootstrap Test - Time Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
        }
        
        .time-display {
            font-size: clamp(3rem, 15vw, 8rem);
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            backdrop-filter: blur(10px);
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15) !important;
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25) !important;
            color: white !important;
        }
        
        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.2) !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <!-- Time Display -->
                <div class="text-center mb-5">
                    <div class="time-display" id="timeDisplay">--:--</div>
                    <div class="h5 text-light opacity-75" id="dateDisplay">Loading...</div>
                </div>
                
                <!-- Bootstrap Components Test -->
                <div class="row g-4">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h6 class="card-title text-light">New York</h6>
                                <div class="h4 text-light mb-2">12:34 PM</div>
                                <div class="text-muted small">Mon, Dec 25</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h6 class="card-title text-light">London</h6>
                                <div class="h4 text-light mb-2">5:34 PM</div>
                                <div class="text-muted small">Mon, Dec 25</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h6 class="card-title text-light">Tokyo</h6>
                                <div class="h4 text-light mb-2">2:34 AM</div>
                                <div class="text-muted small">Tue, Dec 26</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Settings Panel Test -->
                <div class="mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-light mb-3">Settings Test</h5>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="testCheck1" checked>
                                <label class="form-check-label text-light" for="testCheck1">
                                    Show seconds
                                </label>
                            </div>
                            
                            <div class="mb-3">
                                <label for="testSelect" class="form-label text-light">Timezone</label>
                                <select class="form-select" id="testSelect">
                                    <option selected>Select timezone...</option>
                                    <option value="1">New York</option>
                                    <option value="2">London</option>
                                    <option value="3">Tokyo</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="testRange" class="form-label text-light">Opacity: <span id="rangeValue">50%</span></label>
                                <input type="range" class="form-range" min="0" max="100" value="50" id="testRange">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" onclick="showToast()">Test Toast</button>
                                <button class="btn btn-outline-light">Test Button</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast -->
    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
        <div class="toast align-items-center text-bg-primary border-0" id="testToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Bootstrap integration working! ðŸŽ‰
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById('timeDisplay').textContent = now.toLocaleTimeString();
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // Range slider
        document.getElementById('testRange').addEventListener('input', function(e) {
            document.getElementById('rangeValue').textContent = e.target.value + '%';
        });
        
        // Toast function
        function showToast() {
            const toastElement = document.getElementById('testToast');
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
        
        console.log('Bootstrap test page loaded');
        console.log('Bootstrap version:', bootstrap.Tooltip.VERSION);
    </script>
</body>
</html>
