<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bootstrap Offcanvas Settings Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .settings-panel {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
        }
        
        .settings-toggle {
            width: 3.5rem;
            height: 3.5rem;
            background: rgba(255, 255, 255, 0.08) !important;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15) !important;
            color: #ffffff !important;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }
        
        .settings-toggle:hover {
            background: rgba(255, 255, 255, 0.15) !important;
            transform: scale(1.1) rotate(90deg);
            color: #ffffff !important;
        }
        
        .settings-content {
            position: fixed;
            top: 4rem;
            right: 1rem;
            left: 1rem;
            width: auto;
            background: rgba(0, 0, 0, 0.9) !important;
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            border-radius: 12px;
            max-height: calc(100vh - 5rem);
            overflow-y: auto;
            transform: translateY(-20px) scale(0.95);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .settings-content:not([hidden]) {
            transform: translateY(0) scale(1);
            opacity: 1;
            visibility: visible;
        }
        
        @media (max-width: 480px) {
            .settings-content {
                top: 3.5rem;
                right: 0.5rem;
                left: 0.5rem;
                max-height: calc(100vh - 4rem);
            }
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1) !important;
            border: 1px solid rgba(255, 255, 255, 0.2) !important;
            color: white !important;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15) !important;
            border-color: #0d6efd !important;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25) !important;
            color: white !important;
        }
        
        .device-info {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-12 text-center">
                <h1 class="display-4 mb-4">Mobile Settings Test</h1>
                <p class="lead">Click the settings button to test mobile positioning</p>
                
                <div class="mt-4">
                    <div class="h2" id="timeDisplay">--:--</div>
                    <div class="text-muted" id="dateDisplay">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Settings Panel -->
    <div class="settings-panel position-fixed" style="top: 1rem; right: 1rem; z-index: 1050;">
        <!-- Desktop Settings Button -->
        <button class="settings-toggle btn btn-outline-light rounded-circle d-none d-md-block" id="desktopSettingsToggle">
            ⚙️
        </button>
        
        <!-- Mobile Settings Button -->
        <button class="settings-toggle btn btn-outline-light rounded-circle d-md-none" 
                data-bs-toggle="offcanvas" data-bs-target="#settingsOffcanvas">
            ⚙️
        </button>
    </div>
    
    <!-- Desktop Settings Panel -->
    <div class="settings-content card bg-dark border-secondary d-none d-md-block position-absolute" 
         id="settingsContent" 
         style="top: 5rem; right: 1rem; width: 320px; display: none; z-index: 1040;">
            <div class="card-body">
                <h5 class="card-title text-light mb-3">Settings Test</h5>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="testCheck1" checked>
                    <label class="form-check-label text-light" for="testCheck1">
                        Show seconds
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="testCheck2">
                    <label class="form-check-label text-light" for="testCheck2">
                        24-hour format
                    </label>
                </div>
                
                <div class="mb-3">
                    <label for="testSelect" class="form-label text-light">Timezone</label>
                    <select class="form-select form-select-sm bg-dark text-light border-secondary" id="testSelect">
                        <option selected>Select timezone...</option>
                        <option value="1">New York</option>
                        <option value="2">London</option>
                        <option value="3">Tokyo</option>
                        <option value="4">Sydney</option>
                        <option value="5">Paris</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="testRange" class="form-label text-light">
                        Opacity: <span id="rangeValue">50%</span>
                    </label>
                    <input type="range" class="form-range" min="0" max="100" value="50" id="testRange">
                </div>
                
                <div class="mb-3">
                    <label for="testFile" class="form-label text-light">Upload Background</label>
                    <input type="file" class="form-control form-control-sm bg-dark text-light border-secondary" id="testFile" accept="image/*">
                </div>
                
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-primary btn-sm">Add World Clock</button>
                    <button class="btn btn-outline-danger btn-sm">Reset to Default</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Settings Offcanvas -->
    <div class="offcanvas offcanvas-end d-md-none" tabindex="-1" id="settingsOffcanvas" 
         style="width: 90vw; max-width: 400px; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px);">
        <div class="offcanvas-header" style="background: rgba(0,0,0,0.9); border-bottom: 1px solid rgba(255,255,255,0.15);">
            <h5 class="offcanvas-title text-light">Settings</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body" style="background: rgba(0,0,0,0.95);">
            <div class="mb-4">
                <h6 class="text-light mb-3">Display Settings</h6>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="mobileShowSeconds" checked>
                    <label class="form-check-label text-light" for="mobileShowSeconds">
                        Show seconds
                    </label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="mobile24Hour">
                    <label class="form-check-label text-light" for="mobile24Hour">
                        24-hour format
                    </label>
                </div>
            </div>
            
            <div class="mb-4">
                <h6 class="text-light mb-3">World Clocks</h6>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="mobileShowWorldClocks">
                    <label class="form-check-label text-light" for="mobileShowWorldClocks">
                        Show world clocks
                    </label>
                </div>
                
                <div class="mb-3">
                    <select class="form-select form-select-sm" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white;">
                        <option>Select timezone...</option>
                        <option>New York</option>
                        <option>London</option>
                        <option>Tokyo</option>
                    </select>
                </div>
                
                <button class="btn btn-outline-primary btn-sm w-100 mb-3">Add World Clock</button>
            </div>
            
            <div>
                <h6 class="text-light mb-3">Background</h6>
                
                <div class="mb-3">
                    <label class="form-label text-light">Upload Background</label>
                    <input type="file" class="form-control form-control-sm" 
                           style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white;">
                </div>
                
                <div class="mb-3">
                    <label class="form-label text-light">Opacity: <span>50%</span></label>
                    <input type="range" class="form-range" min="0" max="100" value="50">
                </div>
                
                <button class="btn btn-outline-danger btn-sm w-100">Reset to Default</button>
            </div>
        </div>
    </div>
    
    <!-- Device Info -->
    <div class="device-info">
        <strong>Device Info:</strong><br>
        Screen: <span id="screenInfo"></span><br>
        Viewport: <span id="viewportInfo"></span><br>
        User Agent: <span id="userAgent"></span>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Update device info
        function updateDeviceInfo() {
            document.getElementById('screenInfo').textContent = `${screen.width}x${screen.height}`;
            document.getElementById('viewportInfo').textContent = `${window.innerWidth}x${window.innerHeight}`;
            document.getElementById('userAgent').textContent = navigator.userAgent.substring(0, 50) + '...';
        }
        
        updateDeviceInfo();
        window.addEventListener('resize', updateDeviceInfo);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateDeviceInfo, 100);
        });
        
        // Time display
        function updateTime() {
            const now = new Date();
            document.getElementById('timeDisplay').textContent = now.toLocaleTimeString();
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        // Settings functionality
        const desktopSettingsToggle = document.getElementById('desktopSettingsToggle');
        const settingsContent = document.getElementById('settingsContent');
        
        // Setup responsive behavior
        function setupResponsiveBehavior() {
            const isDesktop = window.innerWidth >= 768;
            console.log('Screen width:', window.innerWidth, 'Desktop mode:', isDesktop);
            
            if (isDesktop && desktopSettingsToggle && settingsContent) {
                // Desktop settings toggle
                desktopSettingsToggle.onclick = function(e) {
                    e.preventDefault();
                    const isHidden = settingsContent.style.display === 'none' || !settingsContent.style.display;
                    settingsContent.style.display = isHidden ? 'block' : 'none';
                    console.log('Desktop settings toggled:', isHidden);
                };
            }
        }
        
        setupResponsiveBehavior();
        window.addEventListener('resize', setupResponsiveBehavior);
        
        // Test offcanvas events
        const settingsOffcanvas = document.getElementById('settingsOffcanvas');
        if (settingsOffcanvas) {
            settingsOffcanvas.addEventListener('show.bs.offcanvas', function() {
                console.log('Mobile offcanvas opening');
            });
            
            settingsOffcanvas.addEventListener('shown.bs.offcanvas', function() {
                console.log('Mobile offcanvas opened');
            });
            
            settingsOffcanvas.addEventListener('hide.bs.offcanvas', function() {
                console.log('Mobile offcanvas closing');
            });
        }
        
        // Range slider
        document.getElementById('testRange').addEventListener('input', function(e) {
            document.getElementById('rangeValue').textContent = e.target.value + '%';
        });
        
        // Close settings when clicking outside
        document.addEventListener('click', function(e) {
            if (!settingsToggle.contains(e.target) && !settingsContent.contains(e.target)) {
                settingsContent.hidden = true;
            }
        });
        
        console.log('Mobile settings test loaded');
    </script>
</body>
</html>
